<div class="seating-layout">
  <div *ngFor="let row of rows" class="row">
    <div *ngFor="let seatNumber of seatNumbers" 
         class="seat"
         [class.selected]="isSeatSelected(row, seatNumber)"
         [class.booked]="isSeatBooked(row, seatNumber)|async"
         (click)="toggleSeat(seatNumber, row)">
      {{ row }}{{ seatNumber }}
    </div>
  </div>
</div>
<div>
  <button class="btn btn-primary" (click)="saveSelectedSeating()">Save Selected Seating</button>
</div>
