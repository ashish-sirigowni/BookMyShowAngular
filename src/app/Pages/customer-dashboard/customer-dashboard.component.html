<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Example</title>
    <!-- Linking the separate CSS file -->
</head>
<body>
    <div class="container-fluid" id="main">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-md-3 col-lg-2 sidebar-offcanvas bg-light pl-0" id="sidebar" role="navigation">
                <ul class="nav flex-column sticky-top pl-0 pt-5 mt-3">
                    <!-- Buttons -->
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" [routerLink]="'getallcities'">Get All Cities</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" [routerLink]="'getallmultiplexes'">Get All Multiplexes</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" [routerLink]="'getshowsbymultiplex'">Search</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" [routerLink]="'getallbookings'">Get All Bookings</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" [routerLink]="'getallwallets'">Wallet Amount</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" (click)="logout()">LogOut</button>
                    </li>
                </ul>
            </div>
            <!--/col-->

            <div class="col main pt-5 mt-3">
                <router-outlet></router-outlet>
            </div>
            <!--/main col-->
        </div>
    </div>
</body>
</html>
