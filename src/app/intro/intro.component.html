<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Example</title>
<style>
  body {
    background-image: url('https://monsoonfish.com/wp-content/uploads/2018/04/Designing-Book-My-Shows-Next-Big-Feature.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 85vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  p {
    color:maroon;
    font-size: large;
    padding-top: 400px;
    font-family: Times New Roman;
  }
  a {
    text-decoration: none;
    color: white;
    background-color:rgba(224, 46, 46, 0.884);
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  a:hover {
    background-color: rgba(243, 126, 126, 0.966);
  }
</style>
</head>
<body>
  <p><b><i>Lets go through our cinema world</i></b>&nbsp;<a href='login'>Click Here</a></p>
</body>
</html>
